<html>
    <style>
        #data, #data li, #data span, #data code {
            display: block;
            overflow: hidden;
        }
        #data li{
            border: 1px solid rgb(62, 69, 103);
            padding: 3px;
        }
        #data span {
            background-color: bisque;
            cursor: pointer;
        }
        #data pre {
            background-color: aliceblue;
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <body>
        <ul id="data"></ul>
        <script>
            const bodyTrans = (data, params) => {
                if (
                    data &&
                    params &&
                    params.headers.findIndex((h) => h.indexOf('application/json') >= 0)
                ) {
                    return JSON.parse(window.atob(data));
                }
                return data;
            };
            ws = new WebSocket("ws://localhost:3000");
            ws.addEventListener('message', ({data}) => {
                const [idx, {body: sBody, ...server}, {body: cBody, ...client}] = JSON.parse(data);
                const cont = document.getElementById("data");
                const textSpan = document.createTextNode(
                    `${idx + 1}: ${server.method} ${server.url}; ${client.statusCode};`
                );
                const textCode = document.createTextNode(
                    JSON.stringify({
                        server: {
                            ...server,
                            body: bodyTrans(sBody, server)
                        },
                        client: {
                            ...client,
                            body: bodyTrans(cBody, client)
                        }
                    }, null, 2)
                );
                const li = document.createElement('li');
                const span = document.createElement('span');
                const code = document.createElement('pre');
                span.appendChild(textSpan);
                span.addEventListener('click', (e) => {
                    if (code.style.display !== 'block') {
                        code.style.display = 'block';
                    } else {
                        code.style.display = 'none';
                    }
                });
                code.appendChild(textCode);
                li.appendChild(span);
                li.appendChild(code);
                cont.appendChild(li);
            });
        </script>
    </body>
</html>
